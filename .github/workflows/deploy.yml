name: Deploy to ZAP Hosting (Stable & Fast)

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'resources/[EUP]/**'
      - 'resources/**/eup-stream/**'
      - 'resources/**/stream/**'
      - '.ftp-deploy-sync-state.json'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload to ZAP (Stable)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.2
        with:
          server: ${{ secrets.ZAP_HOST }}
          username: ${{ secrets.ZAP_USER }}
          password: ${{ secrets.ZAP_PASS }}

          # Use SFTP instead of FTP (MUCH more stable)
          protocol: sftp
          port: 22

          # What to upload
          local-dir: ./resources/
          server-dir: /g686818/fivem/Qbox_052EBB.base/resources/

          # Enables incremental sync instead of full uploads
          state-name: ftp-sync-state.json

          # Increase timeout so large directories don't crash
          timeout: 300000

          # Donâ€™t wipe files on ZAP
          dangerous-clean-slate: false

          # Exclude heavy folders
          exclude: |
            **/node_modules/**
            **/.github/**
            **/.git/**
            **/LICENSE**
            **/README.md

            # Local bracketed folders (GitHub repo)
            resources/[EUP]/**
            resources/[standalone]/**

            # ZAP may remove the brackets on upload
            resources/EUP/**
            resources/standalone/**

            # EUP subfolders
            **/eup-stream/**
            **/stream/**
            
            # Ignore ANY bracket folder
            **/[[]*[]]**

            # Ignore sync state file
            .ftp-deploy-sync-state.json
            ftp-sync-state.json
