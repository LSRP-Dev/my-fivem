<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #cardboardContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0; 
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #cardboardContainer.show {
            display: flex;
        }
        img {
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div id="cardboardContainer">
        <div class="close" onclick="closeNote()">âœ–</div>
        <img id="cardboardImg" src="">
    </div>

    <script>
        window.addEventListener('message', (event) => {
            if (event.data.action === 'showCardboard') {
                document.getElementById('cardboardImg').src = `images/${event.data.image}`;
                document.getElementById('cardboardContainer').classList.add('show');
            }
        });

        function closeNote() {
            document.getElementById('cardboardContainer').classList.remove('show');
            fetch(`https://${GetParentResourceName()}/closeCardboard`, {method: 'POST'});
        }
    </script>
</body>
</html>
